<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Llamada de voz - BiscoChat</title>

  <link rel="stylesheet" href="../css/llamada_audio.css">
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="title">ðŸ“ž Llamada de voz</div>
    <div class="time" id="callTime">00:00</div>
  </header>

  <!-- ÃREA PRINCIPAL -->
  <section class="call-area">

    <div class="remote">
      <div class="avatar">
        <img id="contactAvatar" src="../assets/usuario_gato.png">
      </div>

      <div class="name" id="contactName">Contacto</div>
      <div class="state" id="callState">Conectando...</div>
    </div>

  </section>

  <!-- CONTROLES -->
  <footer class="controls">

    <div class="control">
      <button class="btn-circle" id="btnMic" aria-pressed="true">
        <img src="../assets/voz.png">
      </button>
      <div class="label" id="lblMic">Mic encendido</div>
    </div>

    <div class="control">
      <button class="btn-circle" id="btnSpk" aria-pressed="true">
        <img src="../assets/llamar.png">
      </button>
      <div class="label" id="lblSpk">Altavoz</div>
    </div>

    <div class="control">
      <button class="btn-circle btn-red" id="btnHang">
        <img style="transform: rotate(135deg);" src="../assets/llamar.png">
      </button>
      <div class="label">Colgar</div>
    </div>

  </footer>

  <!-- SCRIPTS -->
  <script src="../js/socket.io.min.js"></script>
  <script src="../js/llamada_audio.js"></script>

</body>
</html>
