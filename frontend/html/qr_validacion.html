<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validaci√≥n de Sesi√≥n</title>

  <!-- ‚úÖ Tailwind y fuente -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- ‚úÖ CSS personalizado -->
  <link rel="stylesheet" href="../css/qr_validacion.css" />
</head>

<body class="flex items-center justify-center min-h-screen p-4 font-[Inter] bg-[#f7f0e3]">
  <div class="qr-card bg-white border border-gray-800 shadow-lg rounded-2xl p-8 w-full max-w-sm text-center animate-fadeIn">
    
    <!-- üîπ Logo dentro del rect√°ngulo -->
    <div class="logo-inside mb-4">
      <img 
        src="../assets/Logo_biscoChat.png" 
        alt="Logo BiscoChat"
        class="w-20 h-20 rounded-full border-2 border-gray-800 shadow-md object-cover bg-white mx-auto"
      />
    </div>

    <h1 class="text-2xl font-bold text-gray-800 mb-2">Validaci√≥n de Sesi√≥n</h1>
    <p class="text-gray-600 mb-5">Ingresa tu n√∫mero de tel√©fono para continuar.</p>

    <form id="validation-form" class="space-y-4">
      <div class="input-box">
        <input
          id="telefono-input"
          type="tel"
          placeholder="0999999999"
          class="w-full border border-gray-300 rounded-lg p-2 text-center focus:ring-2 focus:ring-amber-500 focus:outline-none"
          required
        />
      </div>

      <div id="extra-fields" class="hidden space-y-3">
        <div class="input-box">
          <input
            id="nombre-input"
            type="text"
            placeholder="Tu nombre"
            class="w-full border border-gray-300 rounded-lg p-2 text-center focus:ring-2 focus:ring-amber-500 focus:outline-none"
          />
        </div>
        <div class="input-box">
          <input
            id="apellido-input"
            type="text"
            placeholder="Tu apellido"
            class="w-full border border-gray-300 rounded-lg p-2 text-center focus:ring-2 focus:ring-amber-500 focus:outline-none"
          />
        </div>
      </div>

      <button
        type="submit"
        id="submit-button"
        class="w-full bg-amber-500 text-white font-semibold py-2 rounded-lg hover:bg-amber-600 transition"
      >
        Validar
      </button>
    </form>

    <div id="message-area" class="mt-4 text-center text-sm text-gray-600"></div>
  </div>

  <!-- ‚úÖ Script -->
  <script src="../js/qr_validacion.js"></script>
</body>
</html>
